<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 6</div>
  <img src="car-one.JPG" style="width:100%">
  <div class="text">Benz concept car</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 6</div>
  <img src="car-two.JPG" style="width:100%">
  <div class="text">2022 AMG Benz</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 6</div>
  <img src="car-three.JPG" style="width:100%">
  <div class="text">Vintage Benz</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 6</div>
  <img src="car-four.JPG" style="width:100%">
  <div class="text">Benz SUV</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 6</div>
  <img src="car-five.JPG" style="width:100%">
  <div class="text">BENZ S-series</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">6 / 6</div>
  <img src="car-six.JPG" style="width:100%">
  <div class="text">Benz Vision EQS</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
  <span class="dot" onclick="currentSlide(6)"></span> 
</div>

<script src="index.js"></script>

 

</body>
</html>
